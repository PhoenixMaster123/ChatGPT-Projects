<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Thermometer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="thermometer-container">
      <div class="thermometer">
        <div class="mercury"></div>
        <div class="temperature">0°C</div>
        <div class="line"></div>
      </div>
    </div>
    <div class="degrees">
      <div class="degree" data-temp="-40">-40°C</div>
      <div class="degree" data-temp="-30">-30°C</div>
      <div class="degree" data-temp="-20">-20°C</div>
      <div class="degree" data-temp="-10">-10°C</div>
      <div class="degree" data-temp="0">0°C</div>
      <div class="degree" data-temp="10">10°C</div>
      <div class="degree" data-temp="20">20°C</div>
      <div class="degree" data-temp="30">30°C</div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
